<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="projeto de desenvolvimento web focado na criação de um formulário de contato ou pop-up de mensagem.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Formulario,email,contato">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone-formulario-contato.png" type="image/x-icon">
    <title>Projeto de Formulário de Contato</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="img/Iamgem-email.jpg" alt="">
            </div><!--image-box-->

            <form action="#">
                <div class="topic">
                    Envie-nos uma mensagem
                </div><!--topic -->
                <div class="input-box">
                    <input type="text" required>
                    <label for=":">Digite seu nome</label>
                </div><!--input-box-->

                <div class="input-box">
                    <input type="text" required>
                    <label for=":">Digite seu email</label>
                </div><!--input-box-->

                <div class="massage-box">
                    <textarea></textarea>
                    <label for="">Digite sua mensagem:</label>
                </div><!--input-box-->

                <div class="input-box">
                    <input type="submit" value="Envie sua mensagem">
                </div><!--input-box-->
            </form>
        </div><!--content-->
    </div><!--container-->
</body>

</html>
